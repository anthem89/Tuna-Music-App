<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"> <!-- possible content values: default, black or black-translucent -->

	<link rel="manifest" href="./manifest.json">

	<title>Tuna Music Login</title>
	<link href="./assets/img/tuna-logo.ico" rel="icon">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Anton&family=Bebas+Neue&display=swap" rel="stylesheet">

	<link href="./css/login.css" rel="stylesheet">

</head>

<body>

	<div class="login-container">
		<div class="logo-container">
			<img class="logo-img" src="./assets/img/fish-512.png">
			<h1 class="logo">Tuna Music</h1>
			<h3>Log in to your account</h3>
		</div>

		<div class="error" id="error-message"></div>
		<form id="loginForm" autocomplete="off">
			<input type="text" id="username" placeholder="Username" required spellcheck="false" autocomplete="off">
			<input type="password" id="password" placeholder="Password" required spellcheck="false" autocomplete="off">
			<button type="submit">Login</button>
		</form>
	</div>

	<script src="./js/login.js" type="module"></script>

</body>

</html>
